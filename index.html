<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Quiz</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-header">
        <h2>Question</h2>
      </div>
      <ul>
        <li>
          <input type="radio" id="a" name="choice" class="answer" />
          <label for="a">a-text</label>
        </li>
        <li>
          <input type="radio" id="b" name="choice" class="answer" />
          <label for="b">b-text</label>
        </li>
        <li>
          <input type="radio" id="c" name="choice" class="answer" />
          <label for="c">c-text</label>
        </li>
        <li>
          <input type="radio" id="d" name="choice" class="answer" />
          <label for="d">d-text</label>
        </li>
      </ul>
      <button>Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
